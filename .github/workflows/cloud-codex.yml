name: Cloud Codex Environment

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project environment
        run: make install

      - name: Install Playwright browser
        run: .venv/bin/python -m playwright install --with-deps chromium

      - name: Run tests
        run: make test
