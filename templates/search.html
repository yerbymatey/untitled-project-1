<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Search</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --surface-hover: #1a1a1e;
            --border: #222228;
            --border-light: #2a2a32;
            --text: #ededef;
            --text-secondary: #8b8b96;
            --text-tertiary: #5c5c66;
            --accent: #6e6ef7;
            --accent-dim: rgba(110, 110, 247, 0.12);
            --green: #34d399;
            --green-dim: rgba(52, 211, 153, 0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 60px 0 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 6px;
        }
        .header p {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Search */
        .search-bar {
            position: relative;
            margin-bottom: 16px;
        }
        .search-bar input {
            width: 100%;
            padding: 14px 18px;
            padding-right: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.9375rem;
            outline: none;
            transition: border-color 0.15s;
        }
        .search-bar input::placeholder { color: var(--text-tertiary); }
        .search-bar input:focus { border-color: var(--accent); }
        .search-bar .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        /* Mode toggle */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            gap: 12px;
            flex-wrap: wrap;
        }
        .mode-toggle {
            display: inline-flex;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 3px;
            gap: 2px;
        }
        .mode-toggle button {
            padding: 7px 16px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        .mode-toggle button.active {
            background: var(--accent-dim);
            color: var(--accent);
        }
        .result-count {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        /* Loading */
        .loading-bar {
            height: 2px;
            background: var(--accent);
            border-radius: 1px;
            animation: loading 1.2s ease-in-out infinite;
            margin-bottom: 24px;
            display: none;
        }
        @keyframes loading {
            0% { width: 0; opacity: 1; }
            50% { width: 70%; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        /* Sections */
        .section { margin-bottom: 40px; }
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .show-more {
            font-size: 0.75rem;
            text-transform: none;
            letter-spacing: normal;
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: none;
        }
        .show-more:hover { text-decoration: underline; }

        /* Tweet card */
        .tweet-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 8px;
            transition: border-color 0.15s, background 0.15s;
            cursor: default;
        }
        .tweet-card:hover {
            border-color: var(--border-light);
            background: var(--surface-hover);
        }

        .tweet-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .tweet-author {
            font-weight: 600;
            font-size: 0.875rem;
        }
        .tweet-handle {
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }
        .tweet-date {
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }
        .tweet-date::before {
            content: '¬∑';
            margin-right: 8px;
        }

        .tweet-text {
            font-size: 0.9375rem;
            line-height: 1.55;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .tweet-media {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .tweet-media img {
            border-radius: var(--radius-sm);
            max-height: 200px;
            max-width: 100%;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .tweet-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 20px;
            background: var(--green-dim);
            color: var(--green);
        }
        .score-badge.type-badge {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .tweet-link {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-decoration: none;
        }
        .tweet-link:hover { color: var(--text-secondary); }

        .image-desc {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            font-style: italic;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(110, 110, 247, 0.05);
            border-radius: var(--radius-sm);
            border-left: 2px solid var(--accent);
        }

        /* Quote tweet */
        .quote-tweet {
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.02);
        }
        .quote-tweet .tweet-meta { margin-bottom: 6px; }
        .quote-tweet .tweet-text {
            font-size: 0.875rem;
            margin-bottom: 0;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }
        .empty-state .icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .empty-state p {
            font-size: 0.875rem;
        }

        /* Three column layout for weighted mode */
        .columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .columns.single-col {
            grid-template-columns: 1fr;
            max-width: 640px;
        }
        @media (max-width: 768px) {
            .columns { grid-template-columns: 1fr; }
            .header { padding: 40px 0 24px; }
        }

        /* Kbd hint */
        .kbd-hint {
            position: absolute;
            right: 46px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            border: 1px solid var(--border);
            padding: 1px 6px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.15s;
        }
        .search-bar input:focus ~ .kbd-hint { opacity: 0; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Bookmark Search</h1>
            <p>Semantic search across your saved tweets</p>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search bookmarks..." autofocus>
            <span class="kbd-hint">‚èé</span>
            <span class="search-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </span>
        </div>

        <div class="controls">
            <div class="mode-toggle">
                <button id="modeWeightedBtn" class="active" onclick="setMode('weighted')">Weighted</button>
                <button id="modeTraditionalBtn" onclick="setMode('traditional')">Traditional</button>
            </div>
            <span class="result-count" id="resultCount"></span>
        </div>

        <div class="loading-bar" id="loadingBar"></div>

        <div id="resultsArea"></div>
    </div>

    <script>
    const $ = id => document.getElementById(id);
    let currentMode = 'weighted';
    let lastQuery = '';

    function setMode(mode) {
        currentMode = mode;
        $('modeWeightedBtn').classList.toggle('active', mode === 'weighted');
        $('modeTraditionalBtn').classList.toggle('active', mode === 'traditional');
        if (lastQuery) search(false);
    }

    $('searchInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') search(false);
    });

    async function search(expanded) {
        const q = $('searchInput').value.trim() || lastQuery;
        if (!q) return;
        lastQuery = q;
        $('searchInput').value = q;

        const loading = $('loadingBar');
        loading.style.display = 'block';
        $('resultCount').textContent = '';

        try {
            const res = await fetch(`/search?q=${encodeURIComponent(q)}&expanded=${expanded}&mode=${currentMode}`);
            const data = await res.json();
            render(data, expanded);
        } catch (e) {
            $('resultsArea').innerHTML = '<div class="empty-state"><p>Something went wrong. Please try again.</p></div>';
        } finally {
            loading.style.display = 'none';
        }
    }

    function render(data, expanded) {
        const area = $('resultsArea');
        area.innerHTML = '';

        if (currentMode === 'traditional') {
            const results = data.combined_results || [];
            $('resultCount').textContent = results.length ? `${results.length} results` : '';
            if (!results.length) {
                area.innerHTML = '<div class="empty-state"><div class="icon">üîç</div><p>No results found</p></div>';
                return;
            }
            const wrap = document.createElement('div');
            wrap.className = 'columns single-col';
            const sec = makeSection('Results', results, 'traditional', data.has_more && !expanded);
            wrap.appendChild(sec);
            area.appendChild(wrap);
        } else {
            const tweets = data.tweets || [];
            const mediaCombined = data.media_combined || [];
            const mediaImage = data.media_image_only || [];
            const total = tweets.length + mediaCombined.length + mediaImage.length;
            $('resultCount').textContent = total ? `${total} results` : '';

            if (!total) {
                area.innerHTML = '<div class="empty-state"><div class="icon">üîç</div><p>No results found</p></div>';
                return;
            }

            const wrap = document.createElement('div');
            wrap.className = 'columns';
            wrap.appendChild(makeSection('Text Matches', tweets, 'text', data.has_more && !expanded));
            wrap.appendChild(makeSection('Text + Media', mediaCombined, 'combined', data.has_more && !expanded));
            wrap.appendChild(makeSection('Image Only', mediaImage, 'image', data.has_more && !expanded));
            area.appendChild(wrap);
        }
    }

    function makeSection(title, results, type, showMore) {
        const sec = document.createElement('div');
        sec.className = 'section';

        const header = document.createElement('div');
        header.className = 'section-title';
        header.innerHTML = `<span>${title}</span>`;
        if (showMore && results.length) {
            const btn = document.createElement('button');
            btn.className = 'show-more';
            btn.style.display = 'inline';
            btn.textContent = 'Show more ‚Üí';
            btn.onclick = () => search(true);
            header.appendChild(btn);
        }
        sec.appendChild(header);

        if (!results.length) {
            const empty = document.createElement('p');
            empty.style.cssText = 'color: var(--text-tertiary); font-size: 0.8125rem; padding: 20px 0;';
            empty.textContent = 'No matches';
            sec.appendChild(empty);
            return sec;
        }

        results.forEach(r => sec.appendChild(makeCard(r, type)));
        return sec;
    }

    function makeCard(r, type) {
        const card = document.createElement('div');
        card.className = 'tweet-card';
        const statusId = r.id || r.tweet_id;
        const url = statusId ? `https://twitter.com/x/status/${statusId}` : '#';

        // Meta line
        const meta = document.createElement('div');
        meta.className = 'tweet-meta';
        if (r.author_name || r.username) {
            if (r.author_name) meta.innerHTML += `<span class="tweet-author">${esc(r.author_name)}</span>`;
            if (r.username) meta.innerHTML += `<span class="tweet-handle">@${esc(r.username)}</span>`;
        }
        if (r.created_at) {
            const d = new Date(r.created_at);
            const dateStr = isNaN(d) ? r.created_at : d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            meta.innerHTML += `<span class="tweet-date">${esc(dateStr)}</span>`;
        }
        if (meta.innerHTML) card.appendChild(meta);

        // Text
        if (r.text) {
            const text = document.createElement('div');
            text.className = 'tweet-text';
            text.textContent = r.text;
            card.appendChild(text);
        }

        // Media thumbnails
        const mediaUrls = r.media_urls || r.media || [];
        if (mediaUrls.length) {
            const mediaDiv = document.createElement('div');
            mediaDiv.className = 'tweet-media';
            (Array.isArray(mediaUrls) ? mediaUrls : [mediaUrls]).forEach(u => {
                if (typeof u === 'string' && u.startsWith('http')) {
                    const img = document.createElement('img');
                    img.src = u;
                    img.alt = 'media';
                    img.loading = 'lazy';
                    mediaDiv.appendChild(img);
                }
            });
            if (mediaDiv.children.length) card.appendChild(mediaDiv);
        }

        // Image description
        if (r.image_desc) {
            const desc = document.createElement('div');
            desc.className = 'image-desc';
            desc.textContent = r.image_desc;
            card.appendChild(desc);
        }

        // Quote tweet
        if (r.quote_tweet || r.quoted_tweet) {
            const qt = r.quote_tweet || r.quoted_tweet;
            const quoteDiv = document.createElement('div');
            quoteDiv.className = 'quote-tweet';
            const qMeta = document.createElement('div');
            qMeta.className = 'tweet-meta';
            if (qt.author_name) qMeta.innerHTML += `<span class="tweet-author">${esc(qt.author_name)}</span>`;
            if (qt.username) qMeta.innerHTML += `<span class="tweet-handle">@${esc(qt.username)}</span>`;
            quoteDiv.appendChild(qMeta);
            if (qt.text) {
                const qText = document.createElement('div');
                qText.className = 'tweet-text';
                qText.textContent = qt.text;
                quoteDiv.appendChild(qText);
            }
            card.appendChild(quoteDiv);
        }

        // Footer: score + link
        const footer = document.createElement('div');
        footer.className = 'tweet-footer';
        const badges = document.createElement('div');
        badges.style.cssText = 'display:flex;gap:6px;flex-wrap:wrap;';

        const score = document.createElement('span');
        score.className = 'score-badge';
        score.textContent = `${(r.similarity * 100).toFixed(1)}%`;
        badges.appendChild(score);

        if (type === 'traditional' && r.type) {
            const tb = document.createElement('span');
            tb.className = 'score-badge type-badge';
            tb.textContent = r.type.replace('_', ' ');
            badges.appendChild(tb);
        }
        if (type === 'combined' && r.joint_similarity != null) {
            const jb = document.createElement('span');
            jb.className = 'score-badge type-badge';
            jb.textContent = `text ${(r.joint_similarity * 100).toFixed(0)}% ¬∑ img ${((r.image_similarity || 0) * 100).toFixed(0)}%`;
            badges.appendChild(jb);
        }
        footer.appendChild(badges);

        const link = document.createElement('a');
        link.className = 'tweet-link';
        link.href = url;
        link.target = '_blank';
        link.rel = 'noopener';
        link.textContent = 'View on ùïè ‚Üí';
        footer.appendChild(link);

        card.appendChild(footer);
        return card;
    }

    function esc(s) {
        const d = document.createElement('div');
        d.textContent = s;
        return d.innerHTML;
    }
    </script>
</body>
</html>
